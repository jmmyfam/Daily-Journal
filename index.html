<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&family=Shadows+Into+Light&family=Square+Peg&display=swap');
        
        </style>
        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <main id="container">

        <form class="entryForm">
            
            <div id="dateAndMood">
                <fieldset>
                    <label for="entryDate">Date of Entry</label>
                    <input type="date" name="entryDate" class="entryForm_date">
                </fieldset>
                <fieldset>
                    <label for="mood">Mood</label>
                    <select name="mood"  id="mood">
                        <option value="" disabled selected hidden></option>
                        <option value="tired">Tired</option>
                        <option value="okay">Okay</option>
                        <option value="motivated">Motivated</option>
                        <option value="focused">Focused</option>
                        <option value="giddy">Giddy</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="lazy">Lazy</option>
                
                    </select>
                </fieldset>
            </div>
            <fieldset>
                <label for="concepts">Concepts Covered</label>
                <input type="text" name="concepts" class="entryForm_concepts text">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" class="entryForm_journalEntry text"></textarea>
            </fieldset>

            

        </form>


        <h1 class="header" role="button">Daily Journal</h1>

        <article id="entries"></article>

   
</main>

<script type="module" src="./scripts/main.js>

</body>
</html>
